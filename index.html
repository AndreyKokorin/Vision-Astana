<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vision</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="img/logo.png" alt="">
        </header>
        <main class="main">
            <div class="face">
                <img src="img/face.png" alt="">
            </div>
            <div class="mouth">
                <img src="img/mouth.png" alt="">
            </div>
            <div class="smile opacity0">
                <img src="img/smile.png" alt="">
            </div>
            <canvas class="glass"></canvas>
        </main>
        <div class="footer">
            <div class="erase">
                Сотри очки
            </div>
            <div class="after">
                <div class="aftertext">
                    Не оставь от очков и следа – сделай лазерную коррекцию зрения
                </div>
                
                <div class="afterbtn opacity0">
                    <button class="btn">
                        Подробнее
                    </button>
                </div>
            </div>
        </div>
        <div class="lastic lasticOff">
            <img src="img/lastik.png" draggable="false" alt="">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
